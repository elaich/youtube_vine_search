<html ng-app="myapp">
  <head>
    <link 
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link 
      rel="stylesheet" 
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script 
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

    <style>
.right {
  float: right;
  width: 60%;
}
.left {
  float: left;
  width: 40%;
  height: auto;
}
.clear {
  clear: both;
}

img {
  width: 120px;
  height: 90px !important;
}
    </style>
  </head>
  <body ng-controller="mycontroller">
    <div class="container">
      <div class="row">

        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h1>Type to search!</h1>
            <h2><small>Youtube and Vine</small></h2>
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search ..."
                ng-model="query">
              <span class="input-group-btn">
                <button 
                  class="btn btn-default" 
                  ng-click="search()"
                  type="button">
                  Go!
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-offset-3 col-md-6">
          <ul class="list-group" ng-repeat="page in pages">
            <li class="list-group-item" ng-repeat="item in page.youtube.items">
              <div class="left">
                <a
                   ng-href="https://youtu.be/{{item.id.videoId}}">
                <img 
                   ng-src="{{item.snippet.thumbnails.default.url}}"
                   class="img-thumbnail">
                </a>
              </div>
              <div class="right">
                <p><strong>{{item.snippet.title}}</strong></p>
              </div>
              <div class="clear"></div>
            </li>
            <li class="list-group-item" ng-repeat="item in page.vine.records">
              <div class="left">
                <a
                   ng-href="{{item.shareUrl}}">
              <img ng-src="{{item.thumbnailUrl}}"
                   class="img-thumbnail">
                </a>
              </div>
              <div class="right">
                <p><strong>{{item.description}}</strong></p>
              </div>
              <div class="clear"></div>
            </li>
          </ul>
          <button 
            ng-show="pages.length"
            ng-hide="!vineNextPage && !youtubeNextPageToken"
            class="btn btn-block btn-lg btn-default"
            ng-class="{disabled: loading}"
            ng-click="load()">
            Load More<i 
              ng-show="loading"
              class="fa fa-spinner fa-pulse pull-right"></i></button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
